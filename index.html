<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Variables Playground</title>
    <style>
      :root {
        /* initial default theme */
        --dark-theme-background: dimgrey;
        --dark-theme-text: ghostwhite;
        --light-theme-background: ghostwhite;
        --light-theme-text: dimgrey;
        --dark-theme-active: lightgrey;

        /* color options for the current page */
        --light-color-current: ghostwhite;
        --dark-color-current: dimgrey;
        --mid-color-current: lightgrey;

        /* colors directly used in elements of the page,
        e.g. background-color switches between being --light-color-current and --dark-color-current
        based on whether dark mode is enabled */
        --background-color: var(--dark-color-current);
        --text-color: var(--light-color-current);
        --active-color: var(--mid-color-current);

        font-size: 30px;
      }

      html * {
        font-family: sans-serif;
        box-sizing: border-box;
      }

      body {
        color: var(--text-color);
        background-color: var(--background-color);

        text-align: center;
        padding: 3rem 1rem
      }

      p {
        margin-left: auto;
        margin-right: auto;
        max-width: 70%;
      }

      button {
        color: var(--background-color); /* alternating hues */
        background-color: var(--text-color);
        border-color: var(--background-color);
        box-shadow: 0 0 0 0.1rem var(--text-color);

        font-size: 1rem;
        border: 0.1rem solid;
        border-radius: 1rem;
        padding: 0.3rem 0.5rem;
      }

      [type="button"] {
        margin: 1rem;
      }

      button:focus {
        border-color: var(--background-color);

        border: 0.1rem dashed;
        outline: none;
      }

      button:active {
        background-color: var(--active-color);
        box-shadow: 0 0 0 0.1rem var(--active-color);
      }

      [role='switch'] { /* switch remains black and white */
        --text-color: white;
        --background-color: black;
        --active-color: lightgrey;

        padding: 0.1rem 0.2rem;
        margin: 0.2rem;
      }

      [role='switch'] span {
        padding: 0.1 0.3rem;
        border-radius: 0.8rem;
      }

      /* show On/Off span labelling the currently active state highlighted */
      [role='switch'][aria-checked='true'] :first-child,
      [role='switch'][aria-checked='false'] :last-child {
        background: var(--background-color);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CSS Variables Playground</h1>
      <p>Toggling between light and dark mode happens only via setting css variables on the root element.</p>
      <div>
        <label id="dark-mode-toggle-label">Dark Mode</label>
        <!-- aria-checked keep state of being in dark mode or not -- TODO: could pull that into state-->
        <button
          id="dark-mode-toggle"
          role="switch"
          aria-checked="true"
          aria-labelledby="dark-mode-toggle-label"
        >
          <span>on</span>
          <span>off</span>
        </button>
      </div>
      <button type="button" id="button-random-mode">Generate random page color</button>
      <button type="button" id="button-default-mode">Reset to default colors</button>
    </main>

    <script src="index.js"></script>
  </body>
<html>
